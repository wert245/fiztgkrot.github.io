<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Номера для Telegram</title>
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      background: url('/mnt/data/606154D3-7654-4110-9EAB-ABF1B8365153.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 2px 2px 10px rgba(0, 255, 204, 0.7);
    }

    p {
      font-size: 1.2rem;
      margin: 15px 0;
      line-height: 1.6;
    }

    .price {
      font-size: 1.5rem;
      color: #ffd700;
      font-weight: bold;
      margin: 15px 0;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(45deg, #00ffcc, #007bff);
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn:hover {
      background: linear-gradient(45deg, #007bff, #00ffcc);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.7);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #00ffcc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 10px 20px;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Купить номер для Telegram</h1>
    <p>Локация: <strong>Россия</strong></p>
    <p class="price">Цена: 175 ₽</p>
    <a href="https://t.me/givsi" class="btn" target="_blank">Перейти в Telegram</a>
  </div>
  <footer>
    &copy; 2024 Номера для Telegram. Все права защищены. <a href="https://t.me/givsi" target="_blank">Свяжитесь с нами</a>
  </footer>
</body>
</html>
